[package]
name = "native-window"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["napi8"] }
napi-derive = "2"
url = "2"
tao = { version = "0.34.5", features = ["rwh_06"] }
wry = { version = "0.54.2", features = ["devtools", "protocol"] }
http = "1"

# Windows-only: kept for runtime.rs (WebView2 detection/install)
[target.'cfg(target_os = "windows")'.dependencies]
webview2-com = "0.38"
windows = { version = "0.61", features = [
  "Win32_System_Com",
] }

# macOS-only: raw NSApp event drain for reliable WebKit event processing
[target.'cfg(target_os = "macos")'.dependencies]
objc2-app-kit = "0.3"
objc2-foundation = "0.3"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
