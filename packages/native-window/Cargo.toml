[package]
name = "native-window"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["napi8"] }
napi-derive = "2"
url = "2"

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.6"
objc2-app-kit = { version = "0.3", features = [
  "NSApplication",
  "NSEvent",
  "NSMenu",
  "NSMenuItem",
  "NSRunningApplication",
  "NSWindow",
  "NSView",
  "NSResponder",
  "NSGraphics",
  "NSScreen",
] }
objc2-foundation = { version = "0.3", features = [
  "NSDate",
  "NSHTTPCookie",
  "NSRunLoop",
  "NSString",
  "NSGeometry",
  "NSThread",
] }
objc2-web-kit = { version = "0.3", features = [
  "WKWebView",
  "WKWebViewConfiguration",
  "WKUserContentController",
  "WKUserScript",
  "WKScriptMessageHandler",
  "WKScriptMessage",
  "WKNavigation",
  "WKNavigationAction",
  "WKNavigationDelegate",
  "WKPreferences",
  "WKHTTPCookieStore",
  "WKWebsiteDataStore",
  "block2",
  "objc2-app-kit",
] }
block2 = "0.6"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", features = [
  "Win32_Foundation",
  "Win32_Graphics_Gdi",
  "Win32_System_LibraryLoader",
  "Win32_System_Com",
  "Win32_UI_WindowsAndMessaging",
  "Win32_UI_Input_KeyboardAndMouse",
] }
webview2-com = "0.33"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
