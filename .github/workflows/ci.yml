name: CI
on:
  push:
    branches: [main]
    paths:
      - "packages/**"
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  test:
    name: Test (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - native-window-ipc
          - native-window-ipc-react
          - native-window-tsdb
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test
        working-directory: packages/${{ matrix.package }}
  build-native:
    name: Build Native macOS (smoke test)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/native-window/target/
          key: cargo-macos-arm64-${{ hashFiles('packages/native-window/Cargo.lock') }}
          restore-keys: cargo-macos-arm64-
      - run: bun run build
        working-directory: packages/native-window
  build-native-windows:
    name: Build Native Windows (smoke test)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/native-window/target/
          key: cargo-windows-x64-${{ hashFiles('packages/native-window/Cargo.lock') }}
          restore-keys: cargo-windows-x64-
      - run: bun run build
        working-directory: packages/native-window
